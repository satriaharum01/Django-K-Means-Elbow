<div class="row">
    <div class="col-md-12">
        <div class="tile">
            <h3 class="tile-title"><i>Kesimpulan</i></h3>
            {% if error %}
            <div class="tile-title" style="color: red;">{{ error }}</div>
            {% endif %}


            {% if elbow %}
            <div class="tile-body">

                {% load static %}

                <h2>Elbow Plot:</h2>


                <!-- Elbow Plot -->
                <img id="elbow-plot" src="{% static elbow %}" alt="Elbow Plot" style="width:100%; max-width:800px;">

                <h2>Kmeans:</h2>

                <!-- Kmeans Plot -->
                <img id="kmeans-plot" src="{% static figure %}" alt="Kmeans Plot" style="width:100%; max-width:800px;">

            </div>
            {% endif %}
        </div>
    </div>
</div>
